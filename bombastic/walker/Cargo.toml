time = "0.3.21"
tokio = "1.28.2"
tracing = "0.1"
url = "2.4.0"
walker-common = { version = "0.5.0", features = [] }

trustification-auth = { path = "../../auth" }
trustification-infrastructure = { path = "../../infrastructure" }
