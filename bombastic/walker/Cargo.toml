[package]
name = "bombastic-walker"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
async-trait = "0.1"
bytes = "1"
bzip2 = "0.4"
chrono = "0.4.26"
clap = "4.3.3"
csv = "1.2.2"
humantime = "2.1.0"
log = "0.4"
reqwest = "0.11.18"
sbom-walker = { version = "0.5", features = ["crypto-openssl", "spdx-rs", "cyclonedx-bom"], default-features = false }
serde = "1.0.164"
serde_json = "1"
