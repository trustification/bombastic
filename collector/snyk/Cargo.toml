[package]
name = "collector-snyk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
async-trait = "0.1"
trustification-auth = { path = "../../auth" }
trustification-common = { path = "../../common" }
#trustification-collector-common = { path = "../common" }
trustification-infrastructure = { path = "../../infrastructure" }
#collectorist-api = { path = "../../collectorist/api"}
#collectorist-client = { path = "../../collectorist/client"}
collector-client = { path = "../client" }
v11y-client = { path = "../../v11y/client" }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
derive_more = "0.99"
futures = "0.3"
log = "0.4"
utoipa = { version = "4", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "4", features = ["actix-web"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0.44"
serde_json = "1.0.68"
tokio = { version = "1.0", features = ["full"] }
guac = { workspace = true }
packageurl = "0.3.0"
reqwest = "0.11.18"
chrono = "0.4.26"
url-escape = "0.1.1"
regex = "1.9.3"
hide = "0.1"

[dev-dependencies]
env_logger = "0.10"
test-with = { version = "0.10", features = ["runtime"] }
libtest-with = { version = "0.6.1-0", features = ["net", "resource", "user", "executable"] }

[build-dependencies]

#schemafy_lib = "0.6.0"
#tonic-build = "0.9.2"
