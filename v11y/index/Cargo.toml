[package]
name = "v11y-index"
version = "0.1.0"
edition = "2021"

[dependencies]
cve = "0.3.0"
sikula = { version = "0.4.0", features = ["time"] }
log = "0.4"
time = "0.3"
trustification-index = { path = "../../index" }
trustification-api = { path = "../../api" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
cvss = "2"

v11y-model = { path = "../model" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
env_logger = "0.11"
