[package]
name = "vexination-index"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tantivy = "0.19.2"
tracing = "0.1"
csaf = "0.5"
zstd = "0.12"
tar = "0.4"
sikula = { version = "0.3", features = ["time"] }
chumsky = "1.0.0-alpha.4"
time = "0.3"
trustification-index = { path = "../../index" }
vexination-model = { path = "../model" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
env_logger = "0.10"
