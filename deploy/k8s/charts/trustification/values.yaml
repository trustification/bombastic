appDomain: change-me

partOf: trustification
replicas: 1

image:
  registry: ghcr.io/trustification
  pullPolicy: IfNotPresent
  version: ea3d3de1d3a01c80497d9a4e4697afbc6a04591f

authenticator:
  content:
    authentication:
      clients:
        - clientId: frontend
          issuerUrl: https://sso.trustification.apps-crc.testing/realms/chicken
          scopeMappings: &keycloakScopeMappings
            "create:document": [ "create.sbom", "create.vex" ]
            "read:document": [ "read.sbom", "read.vex" ]
            "update:document": [ "update.sbom", "update.vex" ]
            "delete:document": [ "delete.sbom", "delete.vex" ]
          tlsInsecure: true
        - clientId: walker
          issuerUrl: https://sso.trustification.apps-crc.testing/realms/chicken
          scopeMappings: *keycloakScopeMappings
          tlsInsecure: true
        - clientId: testing-user
          issuerUrl: https://sso.trustification.apps-crc.testing/realms/chicken
          scopeMappings: *keycloakScopeMappings
          tlsInsecure: true
        - clientId: testing-manager
          issuerUrl: https://sso.trustification.apps-crc.testing/realms/chicken
          scopeMappings: *keycloakScopeMappings
          tlsInsecure: true

ingress: {}

openshift:
  enabled: false
  useServiceCa: true

oidc:
  clients:
    frontend:
      clientId: frontend
    walker:
      clientId: walker
      clientSecret:

metrics:
  enabled: false

tracing:
  enabled: false

modules:

  documentation:
    enabled: true
    ingress: {}
    image: {}
    resources:
      requests:
        memory: "64Mi"
      limits:
        memory: "64Mi"

  bombasticApi:
    enabled: true
    ingress: {}
    image: {}
    tracing: {}
    metrics: {}

  bombasticCollector:
    enabled: true
    image: {}

  bombasticIndexer:
    enabled: true
    image: {}
    metrics: {}

  spogApi:
    enabled: true
    image: {}
    ingress: {}
    tracing: {}
    metrics: {}
    uiConfiguration:
      content:
        global:
          productName: All Chickens

  spogUi:
    enabled: true
    image: { }
    ingress: { }
