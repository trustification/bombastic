$schema: "http://json-schema.org/draft-07/schema#"
$id: "uri:trustification:spog:ui:config"
title: "SPoG UI configuration file schema"

type: object

additionalProperties: false

properties:

  "$schema":
    type: string

  landingPage:
    type: object
    additionalProperties: false
    properties:
      content:
        type: string
        description: |
          HTML content which will be used as the main content of the page. This is only the main page content,
          without navigation controls. It is possible to use PatternFly styles.

  bombastic:
    type: object
    additionalProperties: false
    properties:
      filters:
        $ref: "#/definitions/filters"

  vexination:
    type: object
    additionalProperties: false
    properties:
      filters:
        $ref: "#/definitions/filters"

definitions:
  filters:
    type: object
    properties:
      categories:
        type: array
        items:
          $ref: "#/definitions/category"

  category:
    type: object
    additionalProperties: false
    properties:
      label:
        type: string
      options:
        type: array
        items:
          $ref: "#/definitions/option"
    required:
      - label

  option:
    oneOf:
      - $ref: "#/definitions/checkOption"
      - $ref: "#/definitions/divider"

  divider:
    type: object
    additionalProperties: false
    properties:
      divider:
        type: boolean
        const: true

  checkOption:
    type: object
    additionalProperties: false
    properties:
      id:
        type: string
        description: A unique ID of the option
      label:
        type: string
      terms:
        type: array
        items:
          type: string
    required:
      - id
      - label
      - terms
